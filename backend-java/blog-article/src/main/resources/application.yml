spring:
  application:
    name: blog-article
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/article_db
    initialization-mode: always

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.instance.instance_id:${random.value}}